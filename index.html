  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> Jobvite FIFA 15 Team Picker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="../team_picker/index.html" class="pick-teams">Pick Teams</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="content jumbotron">
        <div class="team-selector">
            <h2>Pick your teammate. </h2>
            <p class="lead">The program will help pick you your FIFA 15 team mate . Please note that the app is not responsible in influencing the resuls of any game.</p>
            <div>
                <div id="player-selector1" class="player-selector"></div>
                <div id="player-selector2" class="player-selector"></div>
                <div id="player-selector3" class="player-selector"></div>
                <div id="player-selector4" class="player-selector"></div>
                <div id="player-selector5" class="player-selector"></div>
                <div id="player-selector6" class="player-selector"></div>
                
            </div>
            <p>
                <button type="button" class="draw-teams btn btn-lg btn-primary">Draw Teams</button>
            </p>
        </div>
        <div class="teams">
               
        </div>
         <div class="count-content"> 
                    <a href="#" class="draw-teams">Try again ?</a> Draw Count = <span class="draw-count"></span>
                    <p><a href="#" class="draw-games-nav">Draw Games</a> when you are finished !</p>
        </div>
       
        <div class="games">
            
            <p>
                <button type="button" class="draw-games btn btn-lg btn-primary">Draw Games</button>
            </p>
        </div>
           
      </div>

    </div><!-- /.container -->
